                    <form action="">

                        <input type="user" placeholder="user@mail.com">

                        <p>Password</p>
                        <input type="password" placeholder="password">
                        <br><br><br>

                        <span>New User</span>
                        <span>||</span>
                        <span>Forgot Password</span>
                        <br><br>

                    </form>
                </div>
            </div>
        </main>
